# general settings
name: Rformer_dehaze_ex2
model_type: DehazeModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
# manual_seed: 114514
multitrain: true
round: 1
dataset_random_fetch: true
random_fetch_path: /data/huden/CATINTELL/catintell_generate_dataset/catintell_generate_all.csv
val_ratio: 0.1
# if dataset_random_fetch is on, the csv_path would be disbaled in the train and val phase.
# a new csv would be created and saved in the models folder

# dataset and data loader settings
datasets:
  train:
    name: Catintell
    type: ImagePairDatasetLQ
    image_folder: /data/huden/CATINTELL/catintell_generate_dataset
    csv_path: /data/huden/CATINTELL/catintell_generate_dataset/catintell_generate_all.csv
    
    flip: true
    crop: true
    image_size: !!int 256
    resize: true
    fine_size: 1024
    augment_ratio: 10
    # mean: [0.485, 0.456, 0.406]
    # std: [0.229, 0.224, 0.225]

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 2
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: Catintelltest
    type: ImagePairDatasetLQ
    image_folder: /data/huden/CATINTELL/catintell_generate_dataset
    csv_path: /data/huden/CATINTELL/catintell_generate_dataset/catintell_generate_all.csv

    flip: false
    crop: false
    image_size: !!int 512
    resize: true
    fine_size: 1024
    augment_ratio: 1
    # mean: [0.485, 0.456, 0.406]
    # std: [0.229, 0.224, 0.225]

# network structures
network_g:
  type: RFormer_G
  dim: 32
  stage: 4
  
network_d:
  type: RFormer_D
  dim: 32
  stage: 3
# path

path:
  pretrain_network_g:
  pretrain_network_d:
  strict_load_g: false
  resume_state: ~

# training settings
train:
  ema_decay: 0.99
  optim_g:
    type: Adam
    lr: !!float 1e-6
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-6
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [5000, 10000, 20000, 40000]
    gamma: 0.5

  total_iter: 60000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: SmoothL1Loss
    loss_weight: !!float 1e-1
    reduction: mean
  perceptual_opt:
    type: FundusPerceptualLoss
    layer_weights:
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    range_norm: false
    perceptual_weight: !!float 5e-2
    style_weight: !!float 2e-2
    criterion: l1
    # loss_weight: 1e-2
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 5e-2

  net_d_iters: 1   # train net_g ever xxxx round
  net_g_init_iters: 1000  # train net_g from xxxx round

# validation settings
val:
  val_freq: !!float 5000
  save_img: true

  metrics:
    
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      input_order: HWC
    ssim:
      type: calculate_ssim
      crop_border: 4
      input_order: HWC




# logging settings
logger:
  print_freq: 1000
  save_checkpoint_freq: !!float 5000
  save_best: true

