name: Catintell_G2_TestGan
model_type: GenerateModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 114

# dataset and data loader settings
datasets:
  test:
    name: Catintell
    type: ImagePairDataset
    image_folder: /data/huden/CATINTELL/catintell_generate_dataset
    csv_path: /data/huden/CATINTELL/catintell_generate_dataset/catintell_generate_all.csv
   
    flip: false
    crop: false
    image_size: !!int 256
    resize: true
    fine_size: 1024
    augment_ratio: 1
    # mean: [0.485, 0.456, 0.406]
    # std: [0.229, 0.224, 0.225]


# network structures
network_g:
  type: CatintellConv_G2
  dim: 32
  stage: 3
  label_expanding: 8
  neck_blocks: 12
  
network_d:
  type: SwinTransformer
  img_size: 256
  patch_size: 4
  in_chans: 3
  num_classes: 1 #
  embed_dim: 64
  depths: [2, 4, 6, 2]
  num_heads: [2, 4, 8, 16]
  window_size: 8 # windows here
  mlp_ratio: 4.
  qkv_bias: True
  drop_rate: 0.
  attn_drop_rate: 0.
  drop_path_rate: 0.1
  ape: False
  patch_norm: True
  use_checkpoint: False
  sigmoid: False

# path
path:
  pretrain_network_g: /data/huden/CATINTELL/experiments/Catintell_G2_p2_wide_highClass&PercwithGAN_ex5/models/0_net_g_latest.pth
  pretrain_network_d: 
  strict_load: True
  resume_state: ~

# validation settings
val:
  save_img: true
  suffix: lq  # add suffix to saved images, if None, use exp name

  # metrics:
  #   psnr: # metric name, can be arbitrary
  #     type: calculate_psnr
  #     crop_border: 4
  #   ssim:
  #     type: calculate_ssim
  #     crop_border: 4
