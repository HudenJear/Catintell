name: Catintell_dehaze_test_rformer(paired2)
model_type: DehazeModel
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 114514

# dataset and data loader settings
datasets:
  test:
    name: Catintelltest
    type: SingleImageDataset
    # image_folder: /data/huden/CATINTELL/catintell_real_test
    # csv_path: /data/huden/CATINTELL/catintell_real_test/catintell_test_all.csv
    image_folder: catintell_generate_dataset
    csv_path: catintell_generate_dataset/catintell_generate_test.csv
   
    flip: false
    crop: false
    image_size: !!int 256
    resize: false
    fine_size: 640
    suffix: PNG
    min_multiplier: 64
    augment_ratio: 1
    # mean: [0.485, 0.456, 0.406]
    # std: [0.229, 0.224, 0.225]


# network structures
network_g:
  type: RFormer_G
  dim: 32
  stage: 4
  
network_d:
  type: RFormer_D
  dim: 32
  stage: 3

# path
path:
  pretrain_network_g: /data/huden/CATINTELL/experiments/Rformer_abl_ex2/models/0_net_g_latest.pth
  pretrain_network_d: 
  strict_load: True
  resume_state: ~

# validation settings
val:
  save_img: true
  use_pbar: true
  suffix: restore  # add suffix to saved images, if None, use exp name

  # metrics:
  #   psnr: # metric name, can be arbitrary
  #     type: calculate_psnr
  #     crop_border: 4
  #   ssim:
  #     type: calculate_ssim
  #     crop_border: 4
